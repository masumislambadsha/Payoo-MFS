<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="tailwind.css">
    <title>Document</title>
</head>
<body class="bg-[#f4f5fv7] flex flex-col h-[100vh] justify-center items-center outfit ">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" class="flex justify-center items-center">
    </div>
    <form class=" rounded-xl p-[32px]  bg-[#ffffff] w-[402px]">
        <div>
            <label for="" class="font-medium text-[16px] text-[#080808]">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" id="inputNum" class="input bg-[#f4f5f7] mt-[12px] rounded-[32px] text-[16px] text-[#080808]" />
        </div>
        <div class="mt-[16px]">
            <label for="" class="font-medium text-[16px] text-[#080808]">4 Digit Pin</label>
            <br>
            <input type="password" placeholder="Enter 4 Digit PIN" id="inputPass" class="input bg-[#f4f5f7] mt-[12px] rounded-[32px] text-[16px] text-[#080808]" />
           
            
        </div>
        <button  class="btn btn-primary w-full  mt-[16px]  rounded-[32px] bg-[#0874F2]" id="login-btn">Login</button>
        
    </form>




    <script src="./index.js"></script>
</body>
</html>
