<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body class="bg-[#f4f5fv7] h-[100vh] outfit px-[24px] max-w-lg mx-auto">
        <div class="all-form-section ">
        <div>
            <h1 class="mt-5 font-bold">Cash Out</h1>
            <form action="" class=" rounded-xl p-[32px]  bg-[#ffffff]">
        <div class="mb-[16px]">
            <label for="" class="font-medium text-[16px] text-[#080808]"> Agent Number</label>
            <br>
            <input type="text" placeholder="Enter 11 digit account number" id="accountNumber" class="input bg-[#f4f5f7] mt-[12px] rounded-[32px] text-[16px] text-[#080808] w-full" />
            <p class="font-medium text-[16px] text-[#ff0000]" id="accountNumberError"></p>
        </div>
        <div class="mb-[16px]">
            <label for="" class="font-medium text-[16px] text-[#080808]">Amount</label>
            <br>
            <input type="text" id="addMoney" placeholder="Enter amount to withdraw"  class="input bg-[#f4f5f7] mt-[12px] rounded-[32px] text-[16px] text-[#080808]  w-full" />
            <p class="font-medium text-[16px] text-[#ff0000]" id="amountError"></p>
        </div>
        <div  class="mb-[16px]">
            <label for="" class="font-medium text-[16px] text-[#080808]">Pin Number </label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-[12px] rounded-[32px] text-[16px] text-[#080808] w-full" id="pin"/>
            <p class="font-medium text-[16px] text-[#ff0000]" id="pinError"></p>
        </div>
        <button  class="btn btn-primary w-full  mt-[16px]  rounded-[32px] bg-[#0874F2] h-[53px]" id="addMoneyBtn">Withdraw Money</button>
    </form>
        
    </div>
    </div>
</body>
</html>
